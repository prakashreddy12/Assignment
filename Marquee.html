<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
    <link rel="stylesheet" href="https://i.pinimg.com/originals/2f/89/53/2f89536e20f38926a5f76407bcddc679.jpg">
</head>
<body  bg-color="black" text="white">
    <marquee behavior="slide" direction="up" loop="10"height="100px"bg-color="blue"scrollamount="50">JSPIDERS</marquee>
    <marquee behavior="scroll" direction="down" loop="10"height="600px" bg-color="purple"scrollamount="50">JSPIDERS</marquee>
    <marquee behavior="alternate" direction="right" loop="10"height="600px" width="1000px"bg-color="green"scrollamount="50">JSPIDERS</marquee>
    <marquee behavior="slide" direction="left" loop="10"width="1000px" bg-color="red"scrollamount="50">JSPIDERS</marquee>
</body>
</html>
