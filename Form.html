<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#"method="post">
        <label for="username">Username</label>
        <input type="text"placeholder="enter valid name" name="" id=""></br>
        <label for="password">Password</label>
        <input type="password"placeholder="enter your password" name="" id=""></br>
        <input type="submit" name="" id=""></br>
        <input type="reset" name="" id=""></br>
        <label for="email">Email</label>
        <input type="email" name="" id="">
        <label for="url">url</label>
        <input type="url" name="" id=""></br>
        <label>Select your favourite color</label></br>
        <input type="radio" name="red" id="c1">Red</br>
        <input type="radio" name="green" id="c2">Green</br>
        <input type="radio" name="blue" id="c3">Blue</br>
        <input type="radio" name="pink" id="c4">Pink</br>
        <label>Select your Gender</label></br>
        <input type="checkbox" name="gender" id="1">Male</br>
        <input type="checkbox" name="gender" id="2">Female</br>
        <input type="checkbox" name="gender" id="3">Others</br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id=""disabled>
        <label for="">Select your state</label>
        <select >
            <option value="">Andhra pradesh</option>
            <option value="">Karnataka</option>
            <option value="">Tamil Nadu</option>
            <option value="">Kerala</option>
            <option value="">Maharastra</option>
        </select>
        <select-multiple>
            <optgroup label="Non-veg">
                <option value="">Biryani</option>
                <option value="">Fish curry</option>
                <option value="">prawns</option>
                <option value="">Mutton Biryani</option>
            </optgroup>
            <optgroup label="veg">
                <option value="">Doosa</option>
                <option value="">Poori</option>
                <option value="">RAICE</option>
                <option value="">Rooti</option>
            </optgroup>
            </select-multiple>
            <textarea name="" id="" cols="30" rows="10"placeholder="Write your comment"></textarea>
            <input type="date" name="" id=""></br>
            <input type="time" name="" id=""></br>
            <input type="file" name="" id=""></br>
            <input type="submit" name="s" id=""value="login"></br>
            <input type="reset" name="" id=""disabled>
    </form>
</body>
</html>
